
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border: 5px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background-color: #c0c0c0;
        }

        .cell::after {
            content: attr(data-symbol);
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            transition: opacity 0.3s ease;
        }

        .cell::after {
            opacity: 1;
        }

        .status {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        .message em {
            font-style: normal;
            color: #333;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe AI</h1>
        <div id="board" class="board">
            <div class="cell" onclick="handleClick(event)"></div>
            <div class="cell" onclick="handleClick(event)"></div>
            <div class="cell" onclick="handleClick(event)"></div>
            <div class="cell" onclick="handleClick(event)"></div>
            <div class="cell" onclick="handleClick(event)"></div>
            <div class="cell" onclick="handleClick(event)"></div>
            <div class="cell" onclick="handleClick(event)"></div>
            <div class="cell" onclick="handleClick(event)"></div>
            <div class="cell" onclick="handleClick(event)"></div>
        </div>
        <div id="status" class="status">Player's turn</div>
        <button onclick="resetGame()">Reset</button>
        <div class="message">Developed by <em>Shah Ram</em></div>
        <div class="footer">Â© 2024 Tic-Tac-Toe AI. All rights reserved.</div>
    </div>
    <script>
        const X_CLASS = 'x';
        const O_CLASS = 'o';
        const WINNING_COMBINATIONS = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        let currentPlayer = X_CLASS;
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');

        startGame();

        function startGame() {
            setBoardHoverClass();
            cells.forEach(cell => {
                cell.addEventListener('click', handleClick);
            });
        }

        function handleClick(e) {
            const cell = e.target;
            const index = Array.from(cells).indexOf(cell);

            if (gameOver || gameBoard[index] !== '') return;

            gameBoard[index] = currentPlayer;
            cell.classList.add(currentPlayer);
            cell.dataset.symbol = currentPlayer;

            if (checkWin(currentPlayer)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                currentPlayer = currentPlayer === X_CLASS ? O_CLASS : X_CLASS;
                statusText.innerText = `${currentPlayer}'s turn`;
                setBoardHoverClass();

                if (currentPlayer === O_CLASS) {
                    setTimeout(aiMove, 500);
                }
            }
        }

        function setBoardHoverClass() {
            statusText.innerText = `${currentPlayer === X_CLASS ? "Player's" : "AI's"} turn`;
        }

        function checkWin(player) {
            return WINNING_COMBINATIONS.some(combination => {
                return combination.every(index => {
                    return gameBoard[index] === player;
                });
            });
        }

        function isDraw() {
            return gameBoard.every(cell => {
                return cell !== '';
            });
        }

        function endGame(draw) {
            if (draw) {
                statusText.innerText = 'Draw!';
            } else {
                statusText.innerText = `${currentPlayer === X_CLASS ? "Player" : "AI"} wins!`;
            }
            gameOver = true;
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = X_CLASS;
            gameOver = false;
            cells.forEach(cell => {
                cell.classList.remove(X_CLASS, O_CLASS);
                cell.removeAttribute('data-symbol');
            });
            statusText.innerText = `${currentPlayer}'s turn`;
        }

        function aiMove() {
            let bestScore = -Infinity;
            let move;

            for (let i = 0; i < gameBoard.length; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = O_CLASS;
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }

            gameBoard[move] = O_CLASS;
            cells[move].classList.add(O_CLASS);
            cells[move].dataset.symbol = O_CLASS;

            if (checkWin(O_CLASS)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                currentPlayer = X_CLASS;
                statusText.innerText = `${currentPlayer}'s turn`;
                setBoardHoverClass();
            }
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWin(X_CLASS)) {
                return -10;
            } else if (checkWin(O_CLASS)) {
                return 10;
            } else if (isDraw()) {
                return 0;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = O_CLASS;
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = X_CLASS;
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }
    </script>
</body>

</html>
